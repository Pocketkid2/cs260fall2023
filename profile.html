<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Film Hub - Profile</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/profile.css" />
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header>
            <img src="images/video-roll-icon.webp">
            <nav>
                <ul>
                    <li><a id="index" href="index.html">Home</a></li>
                    <li><a id="search" href="search.html">Search</a></li>
                    <li><a id="chat" href="chat.html">Chat</a></li>
                    <li><a id="profile" href="profile.html">Profile</a></li>
                    <li><a id="login" href="login.html">Login</a></li>
                    <li><a id="signup" href="signup.html">Signup</a></li>
                </ul>
            </nav>
            <img src="images/film-movie-icon.webp">
        </header>
        <main>
            <div>
                <h2>Watchlist films</h2>
                <table>
                    <tr>
                        <td>Film A</td>
                    </tr>
                    <tr>
                        <td>Film B</td>
                    </tr>
                    <tr>
                        <td>Film C</td>
                    </tr>
                </table>
            </div>
            <div>
                <h2>Favorite films</h2>
                <table>
                    <tr>
                        <td>Film D</td>
                    </tr>
                    <tr>
                        <td>Film E</td>
                    </tr>
                    <tr>
                        <td>Film F</td>
                    </tr>
                </table>
            </div>
            <div>
                <h2>Profile information</h2>
                <p>Real name</p>
                <p>Username</p>
                <p>Account creation date</p>
                <p>Birthday</p>
                <p>Profile picture</p>
                <p>Films seen</p>
            </div>
            <div>
                <h2>Profile settings</h2>
                <form method="get" action="">
                    <label for="realname">Real name</label>
                    <input type="radio" id="realname" name="displayname" value="Realname">
                    <label for="username">Username</label>
                    <input type="radio" id="username" name="displayname" value="Username" checked>
                    <label for="photo">Upload Profile Photo</label>
                    <input type="file" id="photo">
                </form>
            </div>
        </main>
        <footer>
            <span class="text-reset">Adam Taylor</span>
            <a href="https://github.com/pocketkid2/startup"><img src="images/github-mark-white.png" alt="GitHub Repository"></a>
        </footer>
    </body>
</html>
