<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Hub - Login</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <script src="scripts/main.js" defer></script>
    <script src="scripts/login.js" defer></script>
</head>

<body>
    <header>
        <img src="images/video-roll-icon.webp">
        <nav>
            <ul id="header-nav-bar-list">
            </ul>
        </nav>
        <img src="images/film-movie-icon.webp">
    </header>
    <main>
        <div>
            <h2>Enter your information</h2>
            <form id="login-form" onsubmit="login(event)" action="profile.html">
                <input type="text" id="username" placeholder="username" />
                <input type="password" id="password" placeholder="password" />
                <input type="submit" value="Login" />
            </form>
        </div>
    </main>
    <footer>
        <span class="text-reset">Adam Taylor</span>
        <a href="https://github.com/pocketkid2/startup"><img src="images/github-mark-white.png"
                alt="GitHub Repository"></a>
    </footer>
</body>

</html>
