<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Hub - Profile</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/profile.css" />
    <script src="scripts/main.js" defer></script>
    <script src="scripts/profile.js" defer></script>
</head>

<body>
    <header>
        <img src="images/video-roll-icon.webp">
        <nav>
            <ul id="header-nav-bar-list">
            </ul>
        </nav>
        <img src="images/film-movie-icon.webp">
    </header>
    <main>
        <div class="profile">
            <div class="stats">
                <h2>Profile Info</h2>
                <table>
                    <tr>
                        <th>
                            <p>Real name</p>
                        </th>
                        <td>
                            <p id="profile-name"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Birthday</p>
                        </th>
                        <td>
                            <p id="profile-birthdate"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Account creation date</p>
                        </th>
                        <td>
                            <p id="profile-creation-date"></p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="favorites">
                <h2 id="favorites-label"></h2>
                <table id="favorites-table">
                </table>
            </div>
            <div class="watchlist">
                <h2 id="watchlist-label"></h2>
                <table id="watchlist-table">
                </table>
            </div>
        </div>
    </main>
    <footer>
        <span class="text-reset">Adam Taylor</span>
        <a href="https://github.com/pocketkid2/startup"><img src="images/github-mark-white.png"
                alt="GitHub Repository"></a>
    </footer>
</body>

</html>
