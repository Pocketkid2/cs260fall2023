<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Hub - Search</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/search.css" />
    <script src="scripts/main.js" defer></script>
    <script src="scripts/search.js" defer></script>
</head>

<body>
    <header>
        <img src="images/video-roll-icon.webp">
        <nav>
            <ul id="header-nav-bar-list">
            </ul>
        </nav>
        <img src="images/film-movie-icon.webp">
    </header>
    <main>
        <div id="search-bar">
            <h2>Search</h2>
            <form onsubmit="search(event)">
                <input type="text" id="search-box" placeholder="Movie title" />
                <button type="submit" id="search-button">Search</button>
            </form>
        </div>
        <div id="search-filter">
            <h2>Filter</h2>
            <table>
                <tr>
                    <td><label for="year">Year</label></td>
                    <td>
                        <input class="range-input" type="text" id="min-year" placeholder="min">
                        <input class="range-input" type="text" id="max-year" placeholder="max">
                    </td>
                </tr>
                <tr>
                    <td><label for="rating">MPAA Rating</label></td>
                    <td>
                        <label class="custom-checkbox">
                            <input type="checkbox" class="hidden-checkbox" id="G" checked>
                            <span class="checkbox-icon">G</span>
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" class="hidden-checkbox" id="PG" checked>
                            <span class="checkbox-icon">PG</span>
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" class="hidden-checkbox" id="PG-13" checked>
                            <span class="checkbox-icon">PG-13</span>
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" class="hidden-checkbox" id="R" checked>
                            <span class="checkbox-icon">R</span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="runtime">Runtime</label></td>
                    <td>
                        <input class="range-input" type="text" id="min-runtime" placeholder="min">
                        <input class="range-input" type="text" id="max-runtime" placeholder="max">
                    </td>
                </tr>
            </table>
        </div>
        <div id="search-results">
            <h2 id="search-results-label">Results</h2>
        </div>
    </main>
    <footer>
        <span class="text-reset">Adam Taylor</span>
        <a href="https://github.com/pocketkid2/startup"><img src="images/github-mark-white.png"
                alt="GitHub Repository"></a>
    </footer>
</body>

</html>
