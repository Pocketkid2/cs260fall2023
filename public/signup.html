<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Hub - Signup</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/signup.css" />
    <script src="scripts/main.js" defer></script>
    <script src="scripts/signup.js" defer></script>
</head>

<body>
    <header>
        <img src="images/video-roll-icon.webp">
        <nav>
            <ul id="header-nav-bar-list">
            </ul>
        </nav>
        <img src="images/film-movie-icon.webp">
    </header>
    <main>
        <div>
            <h2>Enter your information</h2>
            <form id="signup-form" onsubmit="signup(event)" action="login.html">
                <input type="text" id="firstname" placeholder="First name" />

                <input type="text" id="lastname" placeholder="Last name" />

                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" />

                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="customRadio" class="custom-radio" value="male">
                        Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="customRadio" class="custom-radio" value="female">
                        Female
                    </label>
                </div>

                <p>Usernames must be at least 6 characters and can only have letters, numbers, and underscores</p>

                <div class="signupdiv">
                    <input type="text" id="username1" placeholder="Choose username" />
                    <input type="text" id="username2" placeholder="Confirm username" />
                </div>

                <p>Passwords must be at least 8 characters and may not have spaces.</p>

                <div class="signupdiv">
                    <input type="password" id="password1" placeholder="Choose password" />
                    <input type="password" id="password2" placeholder="Confirm password" />
                </div>

                <input type="submit" value="Signup" />
            </form>
        </div>
    </main>
    <footer>
        <span class="text-reset">Adam Taylor</span>
        <a href="https://github.com/pocketkid2/startup"><img src="images/github-mark-white.png"
                alt="GitHub Repository"></a>
    </footer>
</body>

</html>
